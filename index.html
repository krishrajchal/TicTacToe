<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="game">
            <table>
                <tr>
                    <th id="x1y1" onclick="onClickSquare(1, 1);"></th>
                    <th id="x2y1" onclick="onClickSquare(2, 1);"></th>
                    <th id="x3y1" onclick="onClickSquare(3, 1);"></th>
                </tr>
                <tr>
                    <th id="x1y2" onclick="onClickSquare(1, 2);"></th>
                    <th id="x2y2" onclick="onClickSquare(2, 2);"></th>
                    <th id="x3y2" onclick="onClickSquare(3, 2);"></th>
                </tr>
                <tr>
                    <th id="x1y3" onclick="onClickSquare(1, 3);"></th>
                    <th id="x2y3" onclick="onClickSquare(2, 3);"></th>
                    <th id="x3y3" onclick="onClickSquare(3, 3);"></th>
                </tr>
            </table>
        </div>
        <h1 id="turn">X turn to play.</h1>
        <button id="restart" onclick="restart();">Restart?</button>
        <h1 id="winText"></h1>
        <script src="script.js"></script>
    </body>
</html>
